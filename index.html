<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Lac - Espace Vibratoire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            background-color: #000;
        }
        
        .palier {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease;
            background-position: center;
            background-size: cover; /* Changed from contain to cover */
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #palier1 {
            background-image: url('le-lac-image-1.png'); /* Changé de JPG à PNG */
            z-index: 3;
        }
        
        #palier2 {
            background-image: url('le-lac-image-2.png'); /* Changé de JPG à PNG */
            z-index: 2;
            opacity: 0;
            pointer-events: none;
        }
        
        #palier3 {
            background-image: url('le-lac-image-3.png'); /* Changé de JPG à PNG */
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Conteneur pour les boutons de langue - Nouveau */
        .lang-container {
            position: relative;
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
            margin-left: 20%; /* Pour décaler le conteneur vers la droite */
        }
        
        .lang-btn {
            width: 200px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1); /* Légèrement visible */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Bordure subtile */
            border-radius: 20px; /* Bords arrondis */
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8); /* Texte blanc semi-transparent */
            font-size: 16px;
            text-align: left;
            padding-left: 20px;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        /* Reste du code inchangé */
        .point {
            position: absolute;
            width: 120px;
            height: 80px;
            background: rgba(255, 255, 255, 0);
            border: none;
            cursor: pointer;
        }
        
        .point:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tooltip {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            color: #333;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        #grimoire-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        
        /* Ajout d'animations pour l'IA */
        .ia-hand {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.5s ease;
            opacity: 0;
            filter: blur(5px);
        }
        
        .welcome-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 10px 15px;
            color: #333;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        /* Responsivité */
        @media (max-width: 768px) {
            .lang-container {
                width: 90%;
                margin-left: 5%;
            }
            
            .lang-btn {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Palier 1: Sélection de langue -->
    <div id="palier1" class="palier">
        <div class="lang-container">
            <!-- Boutons de langue -->
            <button class="lang-btn" data-lang="fr">Français</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="de">Deutsch</button>
            <button class="lang-btn" data-lang="it">Italiano</button>
            <button class="lang-btn" data-lang="es">Español</button>
            <button class="lang-btn" data-lang="pl">Polski</button>
            <button class="lang-btn" data-lang="ru">Русский</button>
            <button class="lang-btn" data-lang="zh">中文</button>
        </div>
        <!-- Éléments pour l'animation de l'IA -->
        <div class="ia-hand"></div>
        <div class="welcome-bubble"></div>
    </div>

    <!-- Palier 2: Grimoire -->
    <div id="palier2" class="palier">
        <button id="grimoire-btn"></button>
    </div>

    <!-- Palier 3: Le Lac -->
    <div id="palier3" class="palier">
        <!-- Points interactifs -->
        <div class="point" style="top: 40%; left: 30%;" data-info="Grimoire"></div>
        <div class="point" style="top: 50%; left: 50%;" data-info="3 IA"></div>
        <div class="point" style="top: 35%; left: 70%;" data-info="Chroniques"></div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        // Précharger les images
        window.onload = function() {
            const images = [
                'le-lac-image-1.png', // Changé de JPG à PNG
                'le-lac-image-2.png', // Changé de JPG à PNG
                'le-lac-image-3.png'  // Changé de JPG à PNG
            ];
            
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
            
            // Démarrer l'animation de l'IA après chargement
            startIAAnimation();
        };
        
        // Variables globales
        let currentLang = 'fr';
        let animationInterval;
        
        // Traductions
        const translations = {
            fr: {
                welcome: "Bienvenue",
                enter: "ENTRER",
                descriptions: [
                    "Accédez au grimoire des connaissances.",
                    "Rencontrez les trois intelligences artificielles.",
                    "Explorez les chroniques et histoires."
                ]
            },
            en: {
                welcome: "Welcome",
                enter: "ENTER",
                descriptions: [
                    "Access the grimoire of knowledge.",
                    "Meet the three artificial intelligences.",
                    "Explore the chronicles and stories."
                ]
            },
            de: {
                welcome: "Willkommen",
                enter: "EINTRETEN",
                descriptions: [
                    "Greifen Sie auf das Grimoire des Wissens zu.",
                    "Treffen Sie die drei künstlichen Intelligenzen.",
                    "Erkunden Sie die Chroniken und Geschichten."
                ]
            },
            es: { 
                welcome: "Bienvenido",
                enter: "ENTRAR",
                descriptions: [
                    "Acceda al grimorio del conocimiento.",
                    "Conozca las tres inteligencias artificiales.",
                    "Explore las crónicas e historias."
                ]
            },
            it: {
                welcome: "Benvenuto",
                enter: "ENTRARE",
                descriptions: [
                    "Accedi al grimorio della conoscenza.",
                    "Incontra le tre intelligenze artificiali.",
                    "Esplora le cronache e le storie."
                ]
            },
            pl: {
                welcome: "Witamy",
                enter: "WEJŚĆ",
                descriptions: [
                    "Uzyskaj dostęp do grimuaru wiedzy.",
                    "Poznaj trzy sztuczne inteligencje.",
                    "Odkryj kroniki i historie."
                ]
            },
            ru: {
                welcome: "Добро пожаловать",
                enter: "ВОЙТИ",
                descriptions: [
                    "Доступ к гримуару знаний.",
                    "Встреча с тремя искусственными интеллектами.",
                    "Исследуйте хроники и истории."
                ]
            },
            zh: {
                welcome: "欢迎",
                enter: "进入",
                descriptions: [
                    "访问知识魔法书。",
                    "认识三个人工智能。",
                    "探索编年史和故事。"
                ]
            }
        };
        
        // Animation de l'IA pointant vers les langues
        function startIAAnimation() {
            const iaHand = document.querySelector('.ia-hand');
            const welcomeBubble = document.querySelector('.welcome-bubble');
            const langButtons = document.querySelectorAll('.lang-btn');
            let currentIndex = 0;
            
            // Cycle d'animation
            animationInterval = setInterval(() => {
                // Cacher la main et la bulle
                iaHand.style.opacity = '0';
                welcomeBubble.style.opacity = '0';
                
                // Attendre la transition
                setTimeout(() => {
                    // Obtenir la position du bouton actuel
                    const button = langButtons[currentIndex];
                    const rect = button.getBoundingClientRect();
                    
                    // Positionner la main près du bouton
                    iaHand.style.left = (rect.left - 40) + 'px';
                    iaHand.style.top = (rect.top + rect.height/2 - 15) + 'px';
                    
                    // Positionner la bulle de bienvenue
                    welcomeBubble.style.left = (rect.left + rect.width + 20) + 'px';
                    welcomeBubble.style.top = (rect.top) + 'px';
                    welcomeBubble.textContent = translations[button.getAttribute('data-lang')].welcome;
                    
                    // Afficher la main et la bulle
                    iaHand.style.opacity = '1';
                    welcomeBubble.style.opacity = '1';
                    
                    // Mettre en évidence le bouton courant
                    langButtons.forEach(btn => btn.style.transform = 'scale(1)');
                    button.style.transform = 'scale(1.05)';
                    
                    // Passer au bouton suivant
                    currentIndex = (currentIndex + 1) % langButtons.length;
                }, 500);
            }, 3000); // Changer toutes les 3 secondes
        }
        
        // Arrêter l'animation quand une langue est sélectionnée
        function stopIAAnimation() {
            clearInterval(animationInterval);
            document.querySelector('.ia-hand').style.opacity = '0';
            document.querySelector('.welcome-bubble').style.opacity = '0';
        }
        
        // Quand on clique sur un bouton de langue
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Arrêter l'animation
                stopIAAnimation();
                
                // Enregistre la langue sélectionnée
                currentLang = this.getAttribute('data-lang');
                
                // Transition vers le palier 2
                document.getElementById('palier1').style.opacity = '0';
                document.getElementById('palier1').style.pointerEvents = 'none';
                
                setTimeout(() => {
                    document.getElementById('palier2').style.opacity = '1';
                    document.getElementById('palier2').style.pointerEvents = 'auto';
                }, 1000);
            });
        });
        
        // Quand on clique sur le grimoire (palier 2)
        document.getElementById('grimoire-btn').addEventListener('click', function() {
            // Transition vers le palier 3
            document.getElementById('palier2').style.opacity = '0';
            document.getElementById('palier2').style.pointerEvents = 'none';
            
            setTimeout(() => {
                document.getElementById('palier3').style.opacity = '1';
                document.getElementById('palier3').style.pointerEvents = 'auto';
            }, 1000);
        });
        
        // Afficher des infos au survol des points sur le palier 3
        document.querySelectorAll('.point').forEach((point, index) => {
            point.addEventListener('mouseover', function(e) {
                const tooltip = document.getElementById('tooltip');
                const description = translations[currentLang]?.descriptions[index] || 
                                   translations['fr'].descriptions[index]; // Fallback au français
                
                tooltip.textContent = description;
                tooltip.style.top = (e.clientY - 50) + 'px';
                tooltip.style.left = (e.clientX + 20) + 'px';
                tooltip.style.opacity = '1';
            });
            
            point.addEventListener('mouseout', function() {
                document.getElementById('tooltip').style.opacity = '0';
            });
            
            point.addEventListener('click', function() {
                alert(`Navigation vers: ${this.getAttribute('data-info')}`);
            });
        });
        
        // Gestion des contrôles clavier pour l'accessibilité
        document.addEventListener('keydown', function(e) {
            // Navigation dans les boutons de langue (Palier 1)
            if (document.getElementById('palier1').style.opacity !== '0') {
                const langButtons = document.querySelectorAll('.lang-btn');
                const focused = document.activeElement;
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    // Trouver l'index du bouton actuellement focalisé
                    let index = Array.from(langButtons).indexOf(focused);
                    
                    // Si aucun bouton n'est focalisé ou c'est le dernier, focus sur le premier
                    if (index === -1 || index === langButtons.length - 1) {
                        langButtons[0].focus();
                    } else {
                        langButtons[index + 1].focus();
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    let index = Array.from(langButtons).indexOf(focused);
                    
                    if (index === -1 || index === 0) {
                        langButtons[langButtons.length - 1].focus();
                    } else {
                        langButtons[index - 1].focus();
                    }
                } else if (e.key === 'Enter' && focused.classList.contains('lang-btn')) {
                    focused.click();
                }
            }
            
            // Activation du grimoire (Palier 2)
            if (document.getElementById('palier2').style.opacity === '1') {
                if (e.key === 'Enter') {
                    document.getElementById('grimoire-btn').click();
                }
            }
            
            // Navigation entre les points (Palier 3)
            if (document.getElementById('palier3').style.opacity === '1') {
                const points = document.querySelectorAll('.point');
                const focused = document.activeElement;
                
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    e.preventDefault();
                    let index = Array.from(points).indexOf(focused);
                    
                    if (index === -1 || index === points.length - 1) {
                        points[0].focus();
                    } else {
                        points[index + 1].focus();
                    }
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    let index = Array.from(points).indexOf(focused);
                    
                    if (index === -1 || index === 0) {
                        points[points.length - 1].focus();
                    } else {
                        points[index - 1].focus();
                    }
                } else if (e.key === 'Enter' && focused.classList.contains('point')) {
                    focused.click();
                }
            }
        });
    </script>
</body>
</html>
