<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Lac - Espace Vibratoire</title>
    <!-- Liens CSS avec chemins adaptés pour GitHub Pages -->
    <link rel="stylesheet" href="02_CSS/styles.css">
    <link rel="stylesheet" href="02_CSS/palier1-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Palier 1: Sélection de la langue -->
    <div id="palier1" class="fade-transition">
        <div class="ia-container">
            <!-- Silhouette IA -->
            <div class="ia-figure"></div>
            <!-- Bras/Pointeur de l'IA -->
            <div class="ia-arm"></div>
            <!-- Bulle de texte pour le "Bienvenue" -->
            <div class="welcome-bubble"></div>
        </div>
        
        <div class="lang-selection" role="radiogroup" aria-label="Sélection de langue">
            <button class="lang-btn" data-lang="fr">Français</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="de">Deutsch</button>
            <button class="lang-btn" data-lang="es">Español</button>
            <button class="lang-btn" data-lang="it">Italiano</button>
            <button class="lang-btn" data-lang="pl">Polski</button>
            <button class="lang-btn" data-lang="ru">Русский</button>
            <button class="lang-btn" data-lang="zh">中文</button>
        </div>
    </div>
    
    <!-- Scripts JavaScript avec chemins adaptés pour GitHub Pages -->
    <script src="03_JS/traductions.js"></script>
    <script src="03_JS/animations.js"></script>
    <script src="03_JS/app.js"></script>
</body>
</html>
